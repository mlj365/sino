        function refreshCount() {
			Server.call("root/report/info", null, function (result) {
				if (result) {
				    if (result.working) {
                        var step = result.workinfo.step;
                        console.info(step);
                        $("#process").val(step? step:0);

                        $("#info").html(result.workinfo.messagelist);
                    }
                }
            })
        }
