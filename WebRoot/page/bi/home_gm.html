<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理驾驶舱</title>
		<link href="../../css/home_gm.css" rel="stylesheet">
		<link href="../../css/control.css" rel="stylesheet">
		<link href="../../css/jquery-ui.min.css" rel="stylesheet">
		<link href="../../css/jquery.multiselect.css" rel="stylesheet">
		
		<script type="text/javascript" src="../../js/jquery1.8.min.js" ></script>
		<script type="text/javascript" src="../../js/jquery-ui-1.10.4.js" ></script>
		<script type="text/javascript" src="../../js/jquery.multiselect.js" ></script>
		<script type="text/javascript" src="../../js/foundation-2.0.js" ></script>
		<script type="text/javascript" src="../../js/control.js" ></script>
		<script type="text/javascript" src="../../js/echarts.min.3.8.5.js" ></script>
		<script type="text/javascript" src="../../js/random.js" ></script>
		<script type="text/javascript" src="../../data/report.js" ></script>
		<script type="text/javascript" src="../../data/home_gm.js" ></script>

	</head>
	
	<script>
		var saleachieveChart, businessachieveChart, salehistoryChart, businesshistoryChart;

        function chartRefresh() {
            for(var i = 0; i <topicMap.length; i++) {
                var one = topicMap[i];
                resetChartData(one);
            }
        }

        $(document).ready(function(){

			saleachieveChart = echarts.init(document.getElementById("saleachieve"));
	        saleachieveChart.setOption(saleachieveOption);
	
			businessachieveChart = echarts.init(document.getElementById("businessachieve"));
	        businessachieveChart.setOption(businessachieveOption);
	
	        salehistoryChart = echarts.init(document.getElementById("salehistory"));
	        salehistoryChart.setOption(salehistoryOption);
	
	        businesshistoryChart = echarts.init(document.getElementById("businesshistory"));
	        businesshistoryChart.setOption(businesshistoryOption);


            initCommonMutiSelect();
			 
			$(window).bind('resize',resizeChart);

            initPeroidMonth();

		});
		 
	</script>
	
	<body style="margin: 0;">
		<div id="left-top" class="left-top">
			<div class="panel-inner">
				<div class="title-img">
					<img src="../../image/report-color.png" width="24">
				</div>
				<div class="title" onclick="sizeToggle($('#left-top'));">公司SellOut Ach</div>
				<div class="subtitle" style="">Target：<b id="saletarget">65648.49</b>k</div>
				<div class="subtitle" style="top: 22%;">YTD：<b id="salereal">91727.68</b>k</div>
				<div class="middle-cricle" >
					<div id="saleachieve" style="height: 100%;width: 100%;"></div>
				</div>			
			</div>
		</div>
		
		<div id="left-bottom" class="left-bottom">
			<div class="panel-inner">
				<div class="title-img">
					<img src="../../image/report-color.png" width="24">
				</div>
				<div class="title" onclick="sizeToggle($('#left-bottom'));">公司SellIn Ach</div>
				<div class="subtitle" id="indicators-score" style="">Target：<b id="businesstarget">74332.00</b>k</div>
				<div class="subtitle" id="real-score" style="top: 22%;">YTD：<b id="businessreal">98591.86</b>k</div>
				<div class="middle-cricle" >
					<div id="businessachieve" style="height: 100%;width: 100%;"></div>
				</div>			
			</div>
		
		</div>
		
		<div id="right-top" class="right-top">
			<div class="panel-inner">
				<div class="title-img">
					<img src="../../image/report-color.png" width="24">
				</div>
				<div class="report-title" onclick="sizeToggle($('#right-top'));">月SellOut统计（金额RMB）</div>
				<div id="salehistory" class="report-body"></div>
			</div>
			
		</div>
		
		<div id="right-bottom" class="right-bottom">
			<div class="panel-inner">
				<div class="title-img">
					<img src="../../image/report-color.png" width="24">
				</div>
				<div class="report-title" onclick="sizeToggle($('#right-bottom'));">月SellIn统计（金额RMB）</div>
				<div id="businesshistory" class="report-body"></div>
			</div>
		</div>
		
		<div class = "periodselectdiv">
			<div style="float: left;">年：
				<select id="year" class="periodselect">
					<option selected="selected">2017</option>
					<option >2018</option>
					<option>2019</option>
					<option>2020</option>
				</select>
				</div>
			<div style="float: left;">季度：
				<select id="quarter" class="periodselect">

					<option value="1">Q1</option>
					<option value="2">Q2</option>
					<option value="3">Q3</option>
					<option value="4">Q4</option>
				</select>
				</div>
			<div style="float: left;">月份：
				<select id="month" class="periodselect">

					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
				</div>
			<div style="float: left;">产品线：
				<select id="brand"  class="periodselect" >
					<option value="Straumann">士卓曼</option>
					<option value="Anthogyr">安卓健</option>
					<option value="Tplus">T-plus</option>
				</select>
				</div>
		</div>
